<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Laiza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fdf6f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            max-width: 500px;
            line-height: 1.5;
        }
        iframe {
            margin-top: 20px;
            border-radius: 10px;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            margin-top: 20px;
        }
        .carousel img {
            width: 100%;
            display: none;
            border-radius: 10px;
        }
        .carousel img.active {
            display: block;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <h1>Para Laiza ❤️</h1>
    <p>Laiza, você é muito especial para mim. Quero que saiba o quanto te amo e como você sempre terá um espaço no meu coração.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sRwvB7MFDP4?autoplay=1&loop=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    
    <div class="carousel">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <img src="Imagem do WhatsApp de 2025-03-16 à(s) 18.02.47_76bfabfa.jpg" class="active">
        <img src="Imagem do WhatsApp de 2025-03-16 à(s) 18.02.47_32717437.jpg">
        <img src="Imagem do WhatsApp de 2025-03-16 à(s) 18.02.48_a5e4c8ec.jpg">
        <img src="Imagem do WhatsApp de 2025-03-16 à(s) 18.02.49_3926d135.jpg">
        <img src="Imagem do WhatsApp de 2025-03-16 à(s) 18.02.49_c9e8356b.jpg">
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".carousel img");
        
        function changeSlide(direction) {
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add("active");
        }
    </script>
</body>
</html>
